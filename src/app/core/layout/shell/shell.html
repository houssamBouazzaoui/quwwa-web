<div class="p-3">
  <div class="flex items-center gap-2">
    <span class="font-semibold">API:</span>

    @if (apiStatus === 'idle') {
      <span class="text-sm opacity-80">checking…</span>
    } @else if (apiStatus === 'ok') {
      <span class="text-sm">OK ✅</span>
    } @else {
      <span class="text-sm">ERROR ❌</span>
    }
  </div>

  @if (apiError) {
    <pre class="mt-2 whitespace-pre-wrap rounded-lg border p-2 text-sm"
      >{{ apiError }}
    </pre>
  }

  <!-- your existing shell content below -->
</div>
